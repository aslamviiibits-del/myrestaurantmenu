 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative; /* needed for overlay fix */
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark transparent layer */
      z-index: 0;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative; /* stays above overlay */
      z-index: 1;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      margin-top: 5px;
      font-weight: bold;
      color: #e67e22;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üç¥ Our Food Menu</h1>
  <div class="menu">
    <div class="item">
      <img src="images/pizza.jpg" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p>Classic Italian cheese pizza.</p>
      <p class="price">‚Çπ250</p>
    </div>
    <div class="item">
      <img src="images/veggieburger.jpg" alt="Burger">
      <h3>Veggie Burger</h3>
      <p>Loaded with fresh veggies.</p>
      <p class="price">‚Çπ180</p>
    </div>
    <div class="item">
      <img src="images/pasta.jpg" alt="Pasta">
      <h3>White Sauce Pasta</h3>
      <p>Creamy and delicious.</p>
      <p class="price">‚Çπ220</p>
    </div>
    <div class="item">
      <img src="images/icecream.jpg" alt="Ice Cream">
      <h3>Ice Cream</h3>
      <p>Choice of vanilla, chocolate, strawberry.</p>
      <p class="price">‚Çπ90</p>
    </div>
  </div>
</body>
</html>
