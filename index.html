<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
        }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
            }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Dropdown */
        .filter-bar {
            margin: 20px 0;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Menu Grid */
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        @media screen and (max-width: 1024px) {
            .menu {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr !important;
            }

            .item {
                width: 95%;
                margin: 0 auto;
            }

            /* Bigger checkboxes and labels */
            .checkbox-container {
                cursor: pointer;
            }

                .checkbox-container label {
                    display: flex;
                    align-items: center;
                    font-size: 18px;
                    margin-bottom: 8px;
                }

                .checkbox-container input[type="checkbox"] {
                    transform: scale(2);
                    margin-right: 10px;
                }

            input[type="number"] {
                width: 80px;
                font-size: 16px;
            }
        }

        .item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

            .item:hover {
                transform: scale(1.05);
            }

            .item img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 8px;
            }

            .item h3 {
                margin: 10px 0 5px;
                font-size: 18px;
                color: #333;
            }

            .item p {
                margin: 0;
                font-size: 14px;
                color: #555;
            }

        .price {
            margin-top: 5px;
            font-weight: bold;
            color: #e67e22;
            font-size: 16px;
        }

        .cart {
            margin-top: 30px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: left;
        }

            .cart h2 {
                margin-bottom: 10px;
            }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .total {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #e67e22;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .whatsapp-btn {
            display: block;
            margin: 15px auto 0;
            background: #25d366;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

            .whatsapp-btn:hover {
                background: #1ebc57;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¥ Our Food Menu</h1>

        <div class="filter-bar">
            <label for="category">Filter by Category: </label>
            <select id="category">
                <option value="All">All</option>
                <option value="Starters">Starters</option>
                <option value="Main Course">Main Course</option>
                <option value="Desserts">Desserts</option>
            </select>
        </div>

        <div class="menu" id="menu"></div>

        <div class="cart" id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div class="total" id="total">Total: ‚Çπ0</div>
            <button class="whatsapp-btn" id="sendOrder">Send Order via WhatsApp</button>
        </div>
    </div>

    <script>
        let allMenuItems = [];
        let cart = [];

        // Load menu from JSON
        fetch('data/menu.json')
            .then(response => response.json())
            .then(data => {
                allMenuItems = data;
                renderMenu(allMenuItems);
            })
            .catch(err => console.error('Error loading menu:', err));

        function renderMenu(items) {
            let menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = "";
            items.forEach(item => {
                let card = document.createElement('div');
                card.className = 'item';
                card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <p class="price">‚Çπ${item.price}</p>
          <div class="checkbox-container">
            <label>
              <input type="checkbox" onchange="toggleCart('${item.name}', ${item.price}, this)">
              Add to Cart
            </label>
          </div>
          <br>
          <label>Qty: <input type="number" min="1" value="1" onchange="updateQuantity('${item.name}', this.value)"></label>
        `;
                menuDiv.appendChild(card);

                // Make entire card clickable (except quantity input)
                card.addEventListener('click', function (e) {
                    if (e.target.tagName !== 'INPUT') {
                        let checkbox = card.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        toggleCart(item.name, item.price, checkbox);
                    }
                });
            });
        }

        function toggleCart(name, price, checkbox) {
            if (checkbox.checked) {
                cart.push({ name, price, qty: 1 });
            } else {
                cart = cart.filter(i => i.name !== name);
            }
            renderCart();
        }

        function updateQuantity(name, qty) {
            let item = cart.find(i => i.name === name);
            if (item) {
                item.qty = parseInt(qty) || 1;
                renderCart();
            }
        }

        function renderCart() {
            let cartDiv = document.getElementById('cartItems');
            cartDiv.innerHTML = "";
            let total = 0;
            cart.forEach(i => {
                let div = document.createElement('div');
                div.className = "cart-item";
                div.innerHTML = `${i.name} x ${i.qty} = ‚Çπ${i.price * i.qty}`;
                cartDiv.appendChild(div);
                total += i.price * i.qty;
            });
            document.getElementById('total').innerText = "Total: ‚Çπ" + total;
        }

        // Filter by category
        document.getElementById('category').addEventListener('change', function () {
            let selected = this.value;
            if (selected === "All") {
                renderMenu(allMenuItems);
            } else {
                renderMenu(allMenuItems.filter(i => i.category === selected));
            }
        });

        // WhatsApp Order
        document.getElementById('sendOrder').addEventListener('click', () => {
            if (cart.length === 0) {
                alert("Please select items to order.");
                return;
            }
            let orderText = "Hello, I'd like to order:\n";
            cart.forEach(i => {
                orderText += `‚Ä¢ ${i.name} x ${i.qty} = ‚Çπ${i.price * i.qty}\n`;
            });
            let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
            orderText += `\nTotal: ‚Çπ${total}`;
            let phoneNumber = "918970100123"; // replace with restaurant WhatsApp number
            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderText)}`;
            window.open(whatsappURL, "_blank");
        });
    </script>
</body>
</html>
