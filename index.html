<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .price {
      margin-top: 5px;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>üç¥ Our Food Menu</h1>
  <div class="menu">
    <div class="item">
      <img src="images/Pizza.jpg" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p>Classic Italian cheese pizza.</p>
      <p class="price">‚Çπ250</p>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
      <h3>Veggie Burger</h3>
      <p>Loaded with fresh veggies.</p>
      <p class="price">‚Çπ180</p>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/400x300/?pasta" alt="Pasta">
      <h3>White Sauce Pasta</h3>
      <p>Creamy and delicious.</p>
      <p class="price">‚Çπ220</p>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/400x300/?icecream" alt="Ice Cream">
      <h3>Ice Cream</h3>
      <p>Choice of vanilla, chocolate, strawberry.</p>
      <p class="price">‚Çπ90</p>
    </div>
  </div>
</body>
</html>
