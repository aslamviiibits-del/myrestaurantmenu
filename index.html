<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .controls {
      margin: 15px 0;
    }
    .controls input, .controls select {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    @media screen and (max-width: 1024px) {
      .menu { grid-template-columns: repeat(2, 1fr); }
    }
    @media screen and (max-width: 768px) {
      .menu { grid-template-columns: 1fr !important; }
      .item { width: 95%; margin: 0 auto; }
    }
    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover { transform: scale(1.05); }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 { margin: 10px 0 5px; font-size: 18px; color: #333; }
    .item p { margin: 0; font-size: 14px; color: #555; }
    .price { margin-top: 5px; font-weight: bold; color: #e67e22; font-size: 16px; }
    .cart {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    .cart h2 { margin-top: 0; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item span { flex: 1; }
    .cart-item input {
      width: 50px;
      text-align: center;
    }
    .remove-btn {
      background: red;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 3px 6px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      margin-top: 10px;
      background: #e67e22;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #sendOrder {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #25D366;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    #sendOrder:hover { background: #128C7E; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Our Food Menu</h1>

    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search dishes...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Starters">Starters</option>
        <option value="Main Course">Main Course</option>
        <option value="Desserts">Desserts</option>
        <option value="Drinks">Drinks</option>
      </select>
    </div>

    <div class="menu" id="menu"></div>

    <div class="cart" id="cart">
      <h2>üõí Your Cart</h2>
      <div id="cartItems"></div>
      <div class="total" id="total">Total: ‚Çπ0</div>
      <button id="sendOrder">Send Order via WhatsApp</button>
    </div>
  </div>

  <script>
    let menuData = [];
    let cart = [];

    // Load menu
    fetch('data/menu.json')
      .then(res => res.json())
      .then(data => {
        menuData = data;
        renderMenu(menuData);
      });

    // Render menu items
    function renderMenu(data) {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      data.forEach(item => {
        let card = document.createElement('div');
        card.className = 'item';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <p class="price">‚Çπ${item.price}</p>
          <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
        `;
        menuDiv.appendChild(card);
      });
    }

    // Add to cart
    function addToCart(name, price) {
      let existing = cart.find(i => i.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartDiv = document.getElementById('cartItems');
      cartDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <input type="number" min="1" value="${item.qty}" onchange="updateQty(${index}, this.value)">
            <span>‚Çπ${subtotal}</span>
            <button class="remove-btn" onclick="removeItem(${index})">X</button>
          </div>
        `;
      });
      document.getElementById('total').innerText = "Total: ‚Çπ" + total;
    }

    // Update qty
    function updateQty(index, value) {
      cart[index].qty = parseInt(value);
      renderCart();
    }

    // Remove item
    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Search filter
    document.getElementById('searchBox').addEventListener('input', e => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = menuData.filter(item =>
        item.name.toLowerCase().includes(searchTerm) ||
        item.desc.toLowerCase().includes(searchTerm)
      );
      renderMenu(filtered);
    });

    // Category filter
    document.getElementById('categoryFilter').addEventListener('change', e => {
      const cat = e.target.value;
      if (cat === "all") {
        renderMenu(menuData);
      } else {
        renderMenu(menuData.filter(item => item.category === cat));
      }
    });

    // Send WhatsApp
    document.getElementById('sendOrder').addEventListener('click', () => {
      if (cart.length === 0) { alert("Your cart is empty!"); return; }
      let msg = "üçΩÔ∏è Order Details:%0A";
      cart.forEach(item => {
        msg += `${item.name} x${item.qty} = ‚Çπ${item.price * item.qty}%0A`;
      });
      let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      msg += `%0ATotal: ‚Çπ${total}`;
      let phone = "918970100123 restaurant number
      window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
    });
  </script>
</body>
</html>
