<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    @media screen and (max-width: 1024px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 768px) {
      .menu {
        grid-template-columns: 1fr !important;
      }
      .item {
        width: 95%;
        margin: 0 auto;
        padding: 12px;
      }
      .item h3 {
        font-size: 20px;
      }
      .item p {
        font-size: 15px;
      }
      .price {
        font-size: 18px;
      }
    }

    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      margin-top: 5px;
      font-weight: bold;
      color: #e67e22;
      font-size: 16px;
    }

    .item input[type="checkbox"] {
      position: absolute;
      top: 10px;
      right: 10px;
      transform: scale(2);
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      background-color: #fff;
      border-radius: 4px;
    }

    .item.selected {
      border: 2px solid #e67e22;
      box-shadow: 0 6px 15px rgba(230, 126, 34, 0.5);
      background: rgba(255, 255, 255, 1);
    }

    #sendOrder {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #e67e22;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sendOrder:hover {
      background-color: #d35400;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e67e22;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #backToTop:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Our Food Menu</h1>
    <div class="menu" id="menu"></div>
    <button id="sendOrder">Send Order via WhatsApp</button>
  </div>

  <button id="backToTop">‚Üë</button>

  <script>
    let menuData = [];

    // Load menu from JSON
    fetch('data/menu.json')
      .then(response => response.json())
      .then(data => {
        menuData = data;
        let menuDiv = document.getElementById('menu');
        data.forEach(item => {
          let card = document.createElement('div');
          card.className = 'item';
          card.innerHTML = `
            <input type="checkbox" value="${item.name}">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <p class="price">${item.price}</p>
          `;
          menuDiv.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading menu:', err));

    // Highlight selected card when checkbox is ticked
    document.addEventListener('change', function(e) {
      if (e.target && e.target.type === 'checkbox') {
        let card = e.target.closest('.item');
        if (e.target.checked) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      }
    });

    // WhatsApp order with price calculation
    document.getElementById('sendOrder').addEventListener('click', () => {
      const selected = document.querySelectorAll('.item input[type="checkbox"]:checked');
      if (selected.length === 0) {
        alert('Please select at least one item');
        return;
      }

      let messageLines = [];
      let total = 0;

      selected.forEach(cb => {
        let itemName = cb.value;
        let item = menuData.find(i => i.name === itemName);
        let priceNumber = parseFloat(item.price.replace(/[^0-9.]/g, "")) || 0;
        total += priceNumber;
        messageLines.push(`- ${itemName} : ${item.price}`);
      });

      messageLines.push(`Total: ‚Çπ${total.toFixed(2)}`);
      let message = `Hello, I would like to order:\n${messageLines.join('\n')}`;
      let restaurantNumber = "918970100123"; // replace with actual number
      let whatsappUrl = `https://wa.me/${restaurantNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    });

    // Back to Top functionality
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 300 ? "block" : "none";
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
