<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: -1;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .container {
      max-width: 1200px; /* keeps layout neat */
      margin: 0 auto;
      padding: 10px;
    }

     /* Default: Desktop */
.menu {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 30px;
}

/* Tablet (2 items per row) */
@media screen and (max-width: 1024px) {
  .menu {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile (force 1 per row) */
@media screen and (max-width: 768px) {
  .menu {
    grid-template-columns: 1fr;  /* <-- single column */
  }
}


    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      margin-top: 5px;
      font-weight: bold;
      color: #e67e22;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Our Food Menu</h1>
    <div class="menu" id="menu"></div>
  </div>

  <script>
    fetch('data/menu.json')
      .then(response => response.json())
      .then(data => {
        let menuDiv = document.getElementById('menu');
        data.forEach(item => {
          let card = document.createElement('div');
          card.className = 'item';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <p class="price">${item.price}</p>
          `;
          menuDiv.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading menu:', err));
  </script>
</body>
</html>
